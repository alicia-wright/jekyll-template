<header class="section pb6 pt4 pt5-ns">
  <a class="b f1 f-headline-ns mb3 mb4-ns" href="{{ site.baseurl }}/" title="{{ site.data.meta.title }}">
    {{ site.data.meta.title }}
  </a>
  <div class="pb3">
    {% for page in site.pages %}
      <span class="f6 f5-ns dib mr2 mr3-ns">
        {% include link.html to=page %}
      </span>
    {% endfor %}
  </div>
</header>
